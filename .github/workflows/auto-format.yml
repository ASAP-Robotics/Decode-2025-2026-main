name: Auto-format Java

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

jobs:
  google-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check for Java files
        id: check_java
        run: |
          if git ls-files '*.java' | grep -q .; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Google Java Format
        if: steps.check_java.outputs.found == 'true'
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"

      - name: Commit changes if formatting was applied
        if: steps.check_java.outputs.found == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -u
            git commit -m "ðŸ¤– Auto-format Java code"
            git push
          fi
